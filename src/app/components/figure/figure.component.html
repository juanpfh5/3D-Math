<div class="content-wrapper">
  <img alt="figure" [src]="ruta" class="full-width-image" />

  <ion-card [ngStyle]="{'--background': getCardBackground()}">
    <div class="button-container">
      <ion-button (click)="playAudio(audioRuta)" fill="clear" style="--ion-color-base: #F39055;">
        <ion-icon name="play"></ion-icon>
      </ion-button>
    </div>

    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="sanitizedText"></div>
    </ion-card-content>
  </ion-card>
</div>
