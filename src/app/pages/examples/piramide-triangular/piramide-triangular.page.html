<ion-content [fullscreen]="true">
  <app-example ruta="assets/images/piramide_triangular/fig_1.jpg" 
  titulo="Ejemplo 1: Perímetro de la Base de una Pirámide Triangular" 
  texto="La base de una pirámide triangular es un triángulo. El perímetro de un triángulo se calcula sumando las longitudes de todos sus lados: <strong>P = x + y + z</strong>, donde <strong>x</strong>, <strong>y</strong> y <strong>z</strong> son las longitudes de los lados del triángulo.
  <br>
  Supongamos que tenemos una pirámide triangular con una base donde los lados del triángulo miden <strong>x = 3</strong> unidades, <strong>y = 4</strong> unidades y <strong>z = 5</strong> unidades. Entonces, el perímetro de la base de esta pirámide sería:
  
  $$P = 3 + 4 + 5 = 12$$
  
  Por lo tanto, el perímetro de la base de la pirámide es <strong>12</strong> unidades."
  tipo="piramide"></app-example>

  <app-example ruta="assets/images/piramide_triangular/fig_2.jpg" 
  titulo="Ejemplo 2: Área de la Base de una Pirámide Triangular" 
  texto="El área de la base de una pirámide triangular se puede calcular usando la fórmula <strong>A_base = 1/2 * base * altura</strong>.
  <br>
  Supongamos que tenemos una pirámide triangular con una base donde el triángulo tiene una base de <strong>b = 4</strong> unidades y una altura de <strong>h = 3</strong> unidades. Entonces, el área de la base sería:
  
  $$A_{base} = \frac{1}{2} * 4 * 3 = 6$$

  Por lo tanto, el área de la base de la pirámide es <strong>6</strong> unidades cuadradas."
  tipo="piramide"></app-example>

  <app-example ruta="assets/images/piramide_triangular/fig_1.jpg" 
  titulo="Ejemplo 3: Área Lateral de una Pirámide Triangular" 
  texto="El área lateral de una pirámide triangular se calcula sumando las áreas de las tres caras triangulares. La fórmula para el área de un triángulo es <strong>A_lateral = 1/2 * base * altura</strong>. La base de cada triángulo es el lado del triángulo de la base, y la altura de cada triángulo es la apotema lateral de la pirámide.
  <br>
  Supongamos que tenemos una pirámide triangular con una base donde los lados del triángulo miden <strong>s = 4</strong> unidades, y la altura de cada triángulo lateral es <strong>h_l = 5</strong> unidades. El área de una cara triangular sería:
  
  $$A_{triangulo} = \frac{1}{2} * 4 * 5 = 10$$
  
  Ya que hay tres caras triangulares, el área lateral total sería:
  
  $$A_{lateral} = 3 * 10 = 30$$

  Por lo tanto, el área lateral de la pirámide es <strong>30</strong> unidades cuadradas."
  tipo="piramide"></app-example>

  <app-example ruta="assets/images/piramide_triangular/fig_2.jpg" 
  titulo="Ejemplo 4: Área Total de una Pirámide Triangular" 
  texto="El área total de una pirámide triangular se calcula sumando el área de la base y el área lateral.
  <br>
  Si tomamos una pirámide con un área de la base de <strong>6</strong> unidades cuadradas (como en el ejemplo 2) y un área lateral de <strong>30</strong> unidades cuadradas (como en el ejemplo 3), entonces el área total de esta pirámide sería:
  
  $$A_{total} = 6 + 30 = 36$$
  
  Por lo tanto, el área total de la pirámide es <strong>36</strong> unidades cuadradas."
  tipo="piramide"></app-example>
  
  <app-example ruta="assets/images/piramide_triangular/fig_1.jpg" 
  titulo="Ejemplo 5: Volumen de una Pirámide Triangular" 
  texto="El volumen de una pirámide triangular se calcula con la fórmula:
  
  $$V = \frac{1}{3} A_{base} h$$
  
  donde la altura es la distancia perpendicular desde la base hasta el vértice de la pirámide.

  Supongamos que tenemos una pirámide con un área de la base de <strong>6</strong> unidades cuadradas (como en el ejemplo 2) y una altura de <strong>h = 10</strong> unidades. Entonces, el volumen de esta pirámide sería:
  
  $$V = \frac{1}{3} * 6 * 10 = 20$$
  
  Por lo tanto, el volumen de la pirámide es <strong>20</strong> unidades cúbicas."
  tipo="piramide"></app-example>

  <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-piramide-triangular')">Ejercicios</ion-button>
</ion-content>
