<ion-content [fullscreen]="true">
  <app-example ruta="assets/images/prisma_eneagonal/figure_static.jpg" 
  titulo="Ejemplo 1: Perímetro de la Base de un Prisma Eneagonal" 
  texto="El perímetro de la base de un prisma eneagonal es simplemente la suma de las longitudes de los nueve lados del eneágono. Si <strong>s</strong> es la longitud de un lado del eneágono, entonces el perímetro <strong>P</strong> de la base es:
  
  $$P = 9 s$$
  
  Supongamos que tenemos un prisma eneagonal con un eneágono base donde cada lado mide <strong>s = 6</strong> unidades. Entonces, el perímetro de la base sería:
  
  $$P = 9 * 6 = 54$$
  
  Por lo tanto, el perímetro de la base del prisma es <strong>54</strong> unidades."></app-example>

  <app-example ruta="assets/images/prisma_eneagonal/figure_static.jpg" 
  titulo="Ejemplo 2: Área de la Base de un Prisma Eneagonal" 
  texto="El área de la base de un prisma eneagonal se puede calcular de varias maneras. Una forma es dividir el eneágono en triángulos isósceles y calcular el área de uno de esos triángulos, luego multiplicar por 9. Otro método es utilizando la fórmula general para el área de un eneágono regular. Para un eneágono regular, el área <strong>A_base</strong> de la base es:
  
  $$A_{base} = \frac{9}{4} s^2 cot(\frac{\pi}{9})$$
  
  donde <strong>s</strong> es la longitud de un lado del eneágono y <strong>cot</strong> es la cotangente.
  <br>
  Supongamos que tenemos un prisma eneagonal con un eneágono base donde cada lado mide <strong>s = 6</strong> unidades. La cotangente de <strong>π/9</strong> se puede calcular o aproximar utilizando una calculadora científica:
  
  $$cot(\frac{\pi}{9}) = 3.0777$$
  
  Entonces, el área de la base sería:
  
  $$A_{base} = \frac{9}{4} * 6^2 * 3.0777 = 83.5329$$
  
  Por lo tanto, el área de la base del prisma es aproximadamente <strong>83.5329</strong> unidades cuadradas."></app-example>

  <app-example ruta="assets/images/prisma_eneagonal/figure_static.jpg" 
  titulo="Ejemplo 3: Área Lateral de un Prisma Eneagonal" 
  texto="El área lateral de un prisma eneagonal se calcula multiplicando el perímetro de la base por la altura del prisma. Si <strong>P</strong> es el perímetro de la base y <strong>h</strong> es la altura del prisma, entonces el área lateral <strong>A_lateral</strong> es:
  
  $$A_{lateral} = P h$$
  
  Supongamos que tenemos un prisma eneagonal con un perímetro de la base de <strong>P = 54</strong> unidades (como en el ejemplo 1) y una altura de <strong>h = 10</strong> unidades. Entonces, el área lateral sería:
  
  $$A_{lateral} = 54 * 10 = 540$$
  
  Por lo tanto, el área lateral del prisma es <strong>540</strong> unidades cuadradas."></app-example>

  <app-example ruta="assets/images/prisma_eneagonal/figure_static.jpg" 
  titulo="Ejemplo 4: Área Total de un Prisma Eneagonal" 
  texto="El área total de un prisma eneagonal es la suma del doble del área de la base y el área lateral. Entonces, si <strong>A_base</strong> es el área de la base y <strong>A_lateral</strong> es el área lateral, entonces el área total <strong>A_total</strong> es:
  
  $$A_{total} = 2 A_{base} + A_{lateral}$$
  
  Supongamos que tenemos un prisma con un área de la base de <strong>A_base = 83.5329</strong> unidades cuadradas (como en el ejemplo 2) y un área lateral de <strong>A_lateral = 540</strong> unidades cuadradas (como en el ejemplo 3). Entonces, el área total sería:
  
  $$A_{total} = 2 * 83.5329 + 540 = 707.0658$$
  
  Por lo tanto, el área total del prisma es <strong>707.0658</strong> unidades cuadradas."></app-example>
  
  <app-example ruta="assets/images/prisma_eneagonal/figure_static.jpg" 
  titulo="Ejemplo 5: Volumen de un Prisma Eneagonal" 
  texto="El volumen de un prisma eneagonal se calcula multiplicando el área de la base por la altura del prisma. Entonces, si <strong>A_base</strong> es el área de la base y <strong>h</strong> es la altura del prisma, entonces el volumen <strong>V</strong> es:
  
  $$V = A_{base} h$$
  
  Supongamos que tenemos un prisma eneagonal con un área de la base de <strong>A_base = 83.5329</strong> unidades cuadradas (como en el ejemplo 2) y una altura de <strong>h = 10</strong> unidades. Entonces, el volumen sería:
  
  $$V = 83.5329 * 10 = 835.329$$
  
  Por lo tanto, el volumen del prisma es <strong>835.329</strong> unidades cúbicas."></app-example>
