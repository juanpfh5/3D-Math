  <app-example ruta="assets/images/prisma_heptagonal/fig_1.jpg" 
  titulo="Ejemplo 1: Perímetro de la Base de un Prisma Heptagonal" 
  texto="El perímetro de la base de un prisma heptagonal es simplemente la suma de las longitudes de los siete lados del heptágono. Si <strong>s</strong> es la longitud de un lado del heptágono, entonces el perímetro <strong>P</strong> de la base es:
  
  $$P = 7 s$$
  
  Supongamos que tenemos un prisma heptagonal con un heptágono base donde cada lado mide <strong>s = 6</strong> unidades. Entonces, el perímetro de la base sería:

  $$P = 7 * 6 = 42$$
  
  Por lo tanto, el perímetro de la base del prisma es <strong>42</strong> unidades."></app-example>

  <app-example ruta="assets/images/prisma_heptagonal/figure_static.jpg" 
  titulo="Ejemplo 2: Área de la Base de un Prisma Heptagonal" 
  texto="El área de la base de un prisma heptagonal se puede calcular de varias maneras. Una forma es dividir el heptágono en triángulos isósceles y calcular el área de uno de esos triángulos, luego multiplicar por 7. Otro método es utilizando la fórmula general para el área de un heptágono regular. Para un heptágono regular, el área <strong>A_base</strong> de la base es:
  
  $$A_{base} = \frac{7}{4} a^2 cot(\frac{\pi}{7})$$
  
  donde <strong>s</strong> es la longitud de un lado del heptágono y <strong>cot</strong> es la cotangente.
  <br>
  Supongamos que tenemos un prisma heptagonal con un heptágono base donde cada lado mide <strong>s = 6</strong> unidades. La cotangente de <strong>π/7</strong> se puede calcular o aproximar utilizando una calculadora científica:
  
  $$cot(\frac{\pi}{7}) = 1.24698$$
  
  Entonces, el área de la base sería:
  
  $$A_{base} = \frac{7}{4} * 6^2 * 1.24698 = 106.103$$
  
  Por lo tanto, el área de la base del prisma es aproximadamente <strong>106.103</strong> unidades cuadradas."></app-example>

  <app-example ruta="assets/images/prisma_heptagonal/fig_1.jpg" 
  titulo="Ejemplo 3: Área Lateral de un Prisma Heptagonal" 
  texto="El área lateral de un prisma heptagonal se calcula multiplicando el perímetro de la base por la altura del prisma. Si <strong>P</strong> es el perímetro de la base y <strong>h</strong> es la altura del prisma, entonces el área lateral <strong>A_lateral</strong> es:
  
  $$A_{lateral} = P h$$
  
  Supongamos que tenemos un prisma heptagonal con un perímetro de la base de <strong>P = 42</strong> unidades (como en el ejemplo 1) y una altura de <strong>h = 10</strong> unidades. Entonces, el área lateral sería:
  
  $$A_{lateral} = 42 * 10 = 420$$
  
  Por lo tanto, el área lateral del prisma es <strong>420</strong> unidades cuadradas."></app-example>

  <app-example ruta="assets/images/prisma_heptagonal/figure_static.jpg" 
  titulo="Ejemplo 4: Área Total de un Prisma Heptagonal" 
  texto="El área total de un prisma heptagonal es la suma del doble del área de la base y el área lateral. Entonces, si <strong>A_base</strong> es el área de la base y <strong>A_lateral</strong> es el área lateral, entonces el área total <strong>A_total</strong> es:
  
  $$A_{total} = 2 A_{base} + A_{lateral}$$

  Ahora, vamos a utilizar esta fórmula para calcular el área total del prisma heptagonal.
  <br>
  Supongamos que tenemos un prisma con un área de la base de <strong>A_base = 106.103</strong> unidades cuadradas (como en el ejemplo 2) y un área lateral de <strong>A_lateral = 420</strong> unidades cuadradas (como en el ejemplo 3). Entonces, el área total sería:
  
  $$A_{total} = 2 * 106.103 + 420 = 632.206
  
  Por lo tanto, el área total del prisma es <strong>632.206</strong> unidades cuadradas."></app-example>
