<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cono</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/cono/figure.gif"
  titulo="Cono"
  texto="Un cono es una figura tridimensional que tiene una base circular y una superficie que se estrecha uniformemente hasta un punto llamado vértice o ápice. 
  <br><strong>Perímetro (Circunferencia de la base)</strong>: 
  $$P = 2 \pi r$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \pi r^2$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = \pi r s$$
  <li><strong>Generatriz</strong>:
  $$s = \sqrt{r^2 + h^2}$$</li>
  <strong>Área total</strong>: 
  $$A_{total} = \pi r^2 + \pi r s = \pi r (r + s)$$
  <strong>Volumen</strong>: 
  $$V = \frac{1}{3} \pi r^2 h$$
  Donde <strong>r</strong> es el radio de la esfera, <strong>π</strong> (pi) es una constante aproximadamente igual a 3.1416, <strong>s</strong> es la longitud de la generatriz (o el lado inclinado) del cono y <strong>h</strong> es la altura del cono."
  audioRuta="assets/audios/cono/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-cono')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-cono')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
