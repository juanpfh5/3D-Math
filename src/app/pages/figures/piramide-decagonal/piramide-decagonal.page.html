<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pirámide decagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/piramide_decagonal/figure.gif"
  titulo="Pirámide decagonal"
  texto="Una pirámide decagonal es una figura tridimensional que tiene una base decagonal (es decir, una base con diez lados) y diez caras laterales que son triángulos, los cuales convergen en un punto común llamado vértice o ápice.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 10 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{5}{2} a^2 cot(\frac{\pi}{10})$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = 10 (\frac{1}{2} a * ap) = 5 a * ap$$
  <strong>Área total</strong>: 
  $$A_{total} = A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = \frac{1}{3} A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del decágono, <strong>ap</strong> es la apotema de una cara triangular lateral (la altura de cada triángulo lateral desde la base hasta el vértice de la pirámide) y <strong>h</strong> es la altura de la pirámide."
  audioRuta="assets/audios/piramide_decagonal/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-piramide-decagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-piramide-decagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
