<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pirámide eneagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/piramide_eneagonal/figure.gif"
  titulo="Pirámide eneagonal"
  texto="Una pirámide eneagonal es una figura tridimensional que tiene una base eneagonal (es decir, una base con nueve lados) y nueve caras laterales que son triángulos, los cuales convergen en un punto común llamado vértice o ápice.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 9 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{9}{4} a^2 cot(\frac{\pi}{9})$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = 9 (\frac{1}{2} a * ap) = \frac{9}{2} a * ap$$
  <strong>Área total</strong>: 
  $$A_{total} = A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = \frac{1}{3} A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del eneágono, <strong>ap</strong> es la apotema de una cara triangular lateral (la altura de cada triángulo lateral desde la base hasta el vértice de la pirámide) y <strong>h</strong> es la altura de la pirámide."
  audioRuta="assets/audios/piramide_eneagonal/audio.mp3"
  tipo="piramide">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-piramide-eneagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-piramide-eneagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
