<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pirámide octagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/piramide_octagonal/figure.gif"
  titulo="Pirámide octagonal"
  texto="Una pirámide octagonal es una figura tridimensional que tiene una base octagonal (es decir, una base con ocho lados) y ocho caras laterales que son triángulos, los cuales convergen en un punto común llamado vértice o ápice.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 8 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = 2 (1 + \sqrt{2}) a^2$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = 8 (\frac{1}{2} a * ap) = 4 a * ap$$
  <strong>Área total</strong>: 
  $$A_{total} = A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = \frac{1}{3} A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del octágono, <strong>ap</strong> es la apotema (la altura de cada triángulo lateral desde la base hasta el vértice de la pirámide) y <strong>h</strong> es la altura desde el centro de la base octagonal hasta el vértice de la pirámide."
  audioRuta="assets/audios/piramide_octagonal/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-piramide-octagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-piramide-octagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
