<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pirámide triangular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/piramide_triangular/figure.gif"
  titulo="Pirámide triangular"
  texto="Una pirámide triangular es una figura tridimensional que tiene una base triangular y caras laterales que convergen en un punto llamado vértice. Las caras laterales son triángulos que comparten un vértice común en la parte superior de la pirámide.
  <br><strong>Perímetro de la base</strong>: 
  $$P = x + y + z$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{1}{2} b t$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = \frac{1}{2} P * ap$$
  <strong>Área total</strong>: 
  $$A_{total} = A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = \frac{1}{3} A_{base} h$$
  Donde <strong>b</strong> es la longitud de uno de los lados, <strong>t</strong> es la altura del triángulo, <strong>h</strong> es la distancia desde ese lado hasta el vértice opuesto y <strong>ap</strong> es la apotema (la distancia desde el centro de la base hasta el vértice de la pirámide). Si los lados del triángulo tienen longitudes <strong>x</strong>, <strong>y</strong> y <strong>z</strong>, entonces el perímetro se calcula como la suma de estas longitudes."
  audioRuta="assets/audios/piramide_triangular/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-piramide-triangular')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-piramide-triangular')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
