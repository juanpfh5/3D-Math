<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prisma eneagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/prisma_eneagonal/figure.gif"
  titulo="Prisma eneagonal"
  texto="Un prisma eneagonal es una figura tridimensional que tiene dos bases eneagonales (de nueve lados) congruentes y paralelas entre sí. Las caras laterales del prisma son rectángulos, y la altura del prisma es la distancia perpendicular entre las dos bases.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 9 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{9}{4} a^2 cot(\frac{\pi}{9})$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = P h$$
  <strong>Área total</strong>: 
  $$A_{total} = 2 A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del eneágono, <strong>π</strong> (pi) es una constante aproximadamente igual a 3.1416 y <strong>h</strong> es la altura del prisma."
  audioRuta="assets/audios/prisma_eneagonal/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-prisma-eneagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-prisma-eneagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
