<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prisma heptagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/prisma_heptagonal/figure.gif"
  titulo="Prisma heptagonal"
  texto="Un prisma heptagonal es una figura tridimensional que tiene dos bases heptagonales congruentes y paralelas entre sí. Las caras laterales del prisma son rectángulos, con alturas iguales a la altura del prisma y las bases como lados.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 7 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{7}{4} a^2 cot(\frac{\pi}{7})$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = P h$$
  <strong>Área total</strong>: 
  $$A_{total} = 2 A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del heptágono y <strong>h</strong> es la altura del prisma."
  audioRuta="assets/audios/prisma_heptagonal/audio.mp3"
  tipo="prisma">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-prisma-heptagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-prisma-heptagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
