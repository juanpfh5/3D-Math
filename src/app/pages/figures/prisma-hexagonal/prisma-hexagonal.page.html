<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prisma hexagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/prisma_hexagonal/figure.gif"
  titulo="Prisma hexagonal"
  texto="Un prisma hexagonal es una figura tridimensional que tiene dos bases hexagonales congruentes y paralelas entre sí. Las caras laterales del prisma son rectángulos, con las alturas iguales a la altura del prisma y las bases como lados.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 6 a$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{3\sqrt{3}}{2} a^2$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = P h$$
  <strong>Área total</strong>: 
  $$A_{total} = 2 A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = A_{base} h$$
  Donde <strong>a</strong> es la longitud de un lado del hexágono y <strong>h</strong> es el área del prisma."
  audioRuta="assets/audios/prisma_hexagonal/audio.mp3"
  tipo="prisma">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-prisma-hexagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-prisma-hexagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
