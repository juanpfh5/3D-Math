<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prisma pentagonal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-figure
  ruta="assets/images/prisma_pentagonal/figure.gif"
  titulo="Prisma pentagonal"
  texto="Un prisma pentagonal es una figura tridimensional que tiene dos bases pentagonales congruentes y paralelas entre sí. Las caras laterales del prisma son rectángulos, con las alturas iguales a la altura del prisma y las bases como lados.
  <br><strong>Perímetro de la base</strong>: 
  $$P = 5 s$$
  <strong>Área de la base</strong>: 
  $$A_{base} = \frac{1}{4} \sqrt{5 (5 + 2 \sqrt{5})} s^2$$
  <strong>Área lateral</strong>: 
  $$A_{lateral} = P h$$
  <strong>Área total</strong>: 
  $$A_{total} = 2 A_{base} + A_{lateral}$$
  <strong>Volumen</strong>: 
  $$V = A_{base} h$$
  Donde <strong>s</strong> es la longitud de un lado del pentágono y <strong>h</strong> es la altura del prisma."
  audioRuta="assets/audios/prisma_pentagonal/audio.mp3">
</app-figure>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/example-prisma-pentagonal')">Ejemplos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-ex" expand="block" (click)="navigateToAnotherPage('/exercise-prisma-pentagonal')">Ejercicios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
